{% extends "base.html" %}{% block title %}ReSQ{% endblock %}
{% block header %} <a class="navbar-brand" href="javascript:;">Study Smarter Analytics</a>{%
endblock %} {% block content %}
<div class="row">
	<div class="col-md-10 ml-auto mr-auto">
		<div class="card card-chart">
			<div class="card-header card-header-info" data-header-animation="true">
				<div><img src="{{ url_for('static', filename='img/example.jpg') }}" style="width: 100%" /></div>
			</div>
			<div class="card-body">
				<div class="card-actions">
					<button type="button" class="btn btn-danger btn-link fix-broken-card">
						<i class="material-icons">build</i> Fix Header!
					</button>
					<button
						type="button"
						class="btn btn-info btn-link"
						rel="tooltip"
						data-placement="bottom"
						title="Refresh"
					>
						<i class="material-icons">refresh</i>
					</button>
					<button
						type="button"
						class="btn btn-default btn-link"
						rel="tooltip"
						data-placement="bottom"
						title="Change Date"
					>
						<i class="material-icons">edit</i>
					</button>
				</div>
				<h4 class="card-title">Students visited</h4>
				<p class="card-category">Last semesters activity</p>
			</div>
			<div class="card-footer">
				<div class="stats"><i class="material-icons">access_time</i> updated 2 days ago</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
