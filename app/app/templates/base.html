<!DOCTYPE html>
<html lang="en">

<head>
	<title>ReSQ</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- Material Kit CSS -->
	<link href="{{ url_for('static', filename='css/material-dashboard.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', filename='custom/ourstyle.css') }}" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<div class="sidebar" data-color="azure" data-background-color="white" data-image="nothing">
			<!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
    -->
			<div class="logo">
				<a href="{{ url_for('routes.home')}}" class="logo-normal resqLogo" style="margin-left: 20px">ReSQ</a>
			</div>
			{% block navbar %}<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('routes.home')}}">
							<i class="material-icons">list</i>
							<p>Queue</p>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('routes.data')}}">
							<i class="material-icons">insights</i>
							<p>Data Analytics</p>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('routes.export')}}">
							<i class="material-icons">arrow_circle_down</i>
							<p>Export Data</p>
						</a>
					</li>
					<!-- more sidebar itens here -->
				</ul>
			</div>{% endblock %}
			<div class="sidebar-background"></div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top">
				<div class="container-fluid">
					<div class="navbar-wrapper">{% block header %} {% endblock %}</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="sr-only">Toggle navigation</span>
						<span class="navbar-toggler-icon icon-bar"></span>
						<span class="navbar-toggler-icon icon-bar"></span>
						<span class="navbar-toggler-icon icon-bar"></span>
					</button>
					{% if user.is_authenticated %}
					<div class="collapse navbar-collapse justify-content-end">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('auth.logout')}}">
									<i class="material-icons">logout</i> Admin Log-out
								</a>
							</li>
							<!-- any other navbar items here -->
						</ul>
					</div>
					{% endif %}
				</div>
			</nav>
			
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">{% block content %}{% endblock %}</div>
			</div>
			<footer class="footer">
				<div class="container-fluid">
					<nav class="float-right">
						<ul>
							<li>
								<p>Realtime STUDYSmarter Queue</p>
							</li>
						</ul>
					</nav>
				</div>
			</footer>
		</div>
	</div>
	
	<!--   Core JS Files   -->
	<script href="{{ url_for('static', filename='js/core/jquery.min.js') }}" type="text/javascript"></script>
	<script href="{{ url_for('static', filename='js/core/popper.min.js') }}" type="text/javascript"></script>
	<script href="{{ url_for('static', filename='js/core/bootstrap-material-design.min.js') }}"
		type="text/javascript"></script>
	<script href="{{ url_for('static', filename='js/plugins/moment.min.js') }}" type="text/javascript"></script>
	<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
	<script href="{{ url_for('static', filename='js/material-dashboard.js?v=2.2.2') }}" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='custom/ourscript.js') }}"></script>
</body>

</html>
