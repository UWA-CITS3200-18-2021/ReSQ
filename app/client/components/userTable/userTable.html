<template name="userTable">
  <div class="ui form">
    <div class="fields">
      <div class="thirteen wide field">
        <div class="ui left icon fluid input">
          <i class="search icon"></i>
          <input type="text" class="searchText" placeholder="Search..." value="{{searchText}}">
        </div>
      </div>
      <div class="three wide field">
        <div class="ui right aligned pointing top right dropdown labeled icon fluid button">
          <i class="filter icon"></i>
          <span class="text">Filter Users</span>
          <div class="menu">
            <div class="header">
              <i class="tags icon"></i>
              Filter By Permissions
            </div>
            <div class="filter item" data-filter="all">
              <div class="ui empty circular label"></div>
              All
            </div>
            <div class="filter item" data-filter="mentor">
              <div class="ui blue empty circular label"></div>
              Mentor
            </div>
            <div class="filter item" data-filter="admin">
              <div class="ui yellow empty circular label"></div>
              Admin
            </div>
            <div class="filter item" data-filter="student">
              <div class="ui black empty circular label"></div>
              Student
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <table class="ui striped table userTable">
    <thead>
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Skills</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {{#each users}}
      <tr>
        <td>
          {{ username }}
        </td>
        <td>
          <strong>
            {{#if profile.name }}
              {{ profile.name }}
            {{else}}
              {{ services.github.username }}
            {{/if}}
          </strong>
        </td>
        <td>
          {{#if profile.email }}
            {{ profile.email }}
          {{else}}
            {{ services.github.email }}
          {{/if}}
        </td>

        <td>
          {{ profile.phone }}
        </td>

        <td>
          {{#each profile.skills }}
            <span class="ui label">
              {{this}}
            </span>
          {{/each}}
        </td>

        <td class="right aligned collapsing">
          {{#if profile.mentor}}
            <span class="ui tiny blue button toggle-mentor">
            Mentor
          </span>
          {{else}}
            <span class="ui tiny basic button toggle-mentor">
            Mentor
          </span>
          {{/if}}

          {{#if profile.admin}}
            <span class="ui tiny blue button toggle-admin">
            Admin
          </span>
          {{else}}
            <span class="ui tiny basic button toggle-admin">
            Admin
          </span>
          {{/if}}

          <span class="ui tiny button edit-user">
            Edit
          </span>
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>

  <div class="ui edit-user small modal">
    <i class="close icon"></i>
    <div class="header">
      Edit User
    </div>
    <div class="content">
    </div>
  </div>

</template>
