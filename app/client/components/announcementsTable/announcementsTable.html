<template name="announcementsTable">
  {{#each announcements}}
    <div class="ui {{type}} message">
      <i class="close red link icon"></i>
      <div class="header">
        {{header}}
      </div>
      <p class="date">
        {{time}}
      </p>
      <p>
        {{content}}
      </p>
      <p>
        - {{name}}
      </p>
    </div>
  {{/each}}
</template>
