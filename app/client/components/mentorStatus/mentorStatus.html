<template name="mentorStatus">
  <div class="ui segment">
    {{#if mentorsAvailable}}
      <div class="ui green empty circular label"
           style="margin-right: 4px"></div>
      <strong>{{mentorsAvailable}}</strong> {{mentorsText}} online.
      Estimated wait: <strong>{{estimatedWait}}</strong>
    {{else}}
      <div class="ui red empty circular label"
           style="margin-right: 4px"></div> No mentors online right now.
    {{/if}}
  </div>
</template>
